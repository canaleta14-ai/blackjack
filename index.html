<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Blackjack-Hibo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <header class="titulo">     
        <h1 class="text-center">Blackjack</h1>
    </header>
    <div class="row mt-2">
        <div id="botones" class="col-12 text-center">
            <button id="btnNuevo" class="btn btn-primary btn-sm">Nuevo Juego</button>
            <button id="btnPedir" class="btn btn-success btn-sm">Pedir Carta</button>
            <button id="btnDetener" class="btn btn-danger btn-sm">Juega la Banca</button>
        </div>
    </div>

    <div class="row justify-content-center g-2">
        <div class="col-12 col-md-6 col-lg-4">
            <h2 class="text-center fs-5">Jugador  <small id="puntos-jugador1">0</small></h2>
            <div id="cartas-jugador1" class="d-flex justify-content-center flex-wrap"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <h2 class="text-center fs-5">Banca  <small id="puntos-jugador2">0</small></h2>
            <div id="cartas-jugador2" class="d-flex justify-content-center flex-wrap"></div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
