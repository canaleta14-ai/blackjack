<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2818;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>
  
  <!-- Left Card -->
  <g transform="translate(100, 80)">
    <!-- Card body -->
    <rect x="0" y="0" width="140" height="200" rx="8" fill="white" stroke="#333" stroke-width="2"/>
    
    <!-- Top left corner -->
    <text x="12" y="32" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#C41E3A">A</text>
    <text x="12" y="52" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C41E3A">♠</text>
    
    <!-- Center suit -->
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="80" fill="#C41E3A" text-anchor="middle">♠</text>
  </g>
  
  <!-- Right Card -->
  <g transform="translate(272, 80)">
    <!-- Card body -->
    <rect x="0" y="0" width="140" height="200" rx="8" fill="white" stroke="#333" stroke-width="2"/>
    
    <!-- Top left corner -->
    <text x="12" y="32" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#C41E3A">K</text>
    <text x="12" y="52" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C41E3A">♥</text>
    
    <!-- Center suit -->
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="80" fill="#C41E3A" text-anchor="middle">♥</text>
  </g>
  
  <!-- Text "21 Blackjack" -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">21</text>
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFD700" text-anchor="middle">Blackjack</text>
</svg>